    <div class="container">

        <h1>Event Examples</h1>

        <hr />

        <h2>Ex1 - Make buttons show and hide message</h2>
        <div id="message"></div>
        <button onclick="displayMessage(true)" class="btn btn-primary">Show</button>
        <button onclick="displayMessage(false)" class="btn btn-danger">Hide</button>

        <script>
            function displayMessage(display) {

                console.log("displayMessage function has been executed");
                console.log("display parameter value: " + display);

                if (display) {
                    document.getElementById("message").hidden = false;
                    document.getElementById("message").innerHTML = "onClick event has been executed!";
                    document.getElementById("message").className = "alert alert-success"
                }else{
                    document.getElementById("message").hidden = true;
                    document.getElementById("message").innerHTML = "";
                }
            }
        </script>

        <h2>Ex2 - Fill table with Data</h2>
        <table id="datatable" class="table table-striped">

        <script>
            function generateRows(inputList) { 


                const tablesRows = inputList.map(person =>{
                    const htmlRow = 
                    `<tr id="${person.id}">
                        <td>${person.id}</td>
                        <td>${person.name}</td>
                    </tr>`;
                    return htmlRow;
                })

                const tbody = document.createElement('tbody');

                tbody.innerHTML = tablesRows.join("");
                document.getElementById("datatable").appendChild(tbody);
            }

            const personList = [
                {id:1, name: "Simon"},
                {id:2, name: "Kent"},
                {id:3, name: "Marcus"},
                {id:4, name: "Mehrdad"},
                {id:5, name: "Ã…sa"}
            ];

            generateRows(personList);

        </script>

        <h2>Ex3 - Validation Input</h2>
        <form class="form-control">
            <input type="text" id="email" name="email" placeholder="enter a valid email" class="form-control" />
            <p id="emailValidationMessage"></p>

            <br />
            <button type="button" onclick="validateEmail()" class="btn btn-success">Submit Form</button>
            <script>

                function validateEmail() {
                    const regexForEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

                    let email = document.getElementById("email").value;
                    console.log(email);
                    
                    let validationMessage = document.getElementById("emailValidationMessage");

                    if(regexForEmail.test(email)){
                        //Email was valid
                        console.log("Email was valid");

                        validationMessage.innerHTML = "Email was valid";
                        validationMessage.style.color = "green";

                    }else{
                        //Email was invalid
                        console.log("Email was invalid");

                        validationMessage.innerHTML = "Email was Invalid";
                        validationMessage.style.color = "red";
                    }

                }

            </script>
        </form>
